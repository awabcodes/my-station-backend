<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-report-heading" jhiTranslate="myStationApp.report.home.createOrEditLabel">Create or edit a Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myStationApp.report.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myStationApp.report.weeklyConsumption" for="field_weeklyConsumption">Weekly Consumption</label>
                    <input type="text" class="form-control" name="weeklyConsumption" id="field_weeklyConsumption"
                           formControlName="weeklyConsumption"/>
                    <div *ngIf="editForm.get('weeklyConsumption').invalid && (editForm.get('weeklyConsumption').dirty || editForm.get('weeklyConsumption').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('weeklyConsumption').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myStationApp.report.monthlyConsumption" for="field_monthlyConsumption">Monthly Consumption</label>
                    <input type="text" class="form-control" name="monthlyConsumption" id="field_monthlyConsumption"
                           formControlName="monthlyConsumption"/>
                    <div *ngIf="editForm.get('monthlyConsumption').invalid && (editForm.get('monthlyConsumption').dirty || editForm.get('monthlyConsumption').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('monthlyConsumption').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myStationApp.report.station" for="field_station">Station</label>
                    <select class="form-control" id="field_station" name="station" formControlName="station">
                        <option *ngIf="!editForm.get('station').value" [ngValue]="null" selected></option>
                        <option [ngValue]="stationOption.id === editForm.get('station').value?.id ? editForm.get('station').value : stationOption" *ngFor="let stationOption of stations; trackBy: trackStationById">{{stationOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('station').invalid && (editForm.get('station').dirty || editForm.get('station').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('station').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
