<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span jhiTranslate="myStationApp.report.detail.title">Report</span> {{report.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myStationApp.report.title">Title</span></dt>
                <dd>
                    <span>{{report.title}}</span>
                </dd>
                <dt><span jhiTranslate="myStationApp.report.weeklyConsumption">Weekly Consumption</span></dt>
                <dd>
                    <span>{{report.weeklyConsumption}}</span>
                </dd>
                <dt><span jhiTranslate="myStationApp.report.monthlyConsumption">Monthly Consumption</span></dt>
                <dd>
                    <span>{{report.monthlyConsumption}}</span>
                </dd>
                <dt><span jhiTranslate="myStationApp.report.station">Station</span></dt>
                <dd>
                    <div *ngIf="report.station">
                        <a [routerLink]="['/station', report.station?.id, 'view']">{{report.station?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
