<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="suggestion">
            <h2><span jhiTranslate="myStationApp.suggestion.detail.title">Suggestion</span> {{suggestion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myStationApp.suggestion.title">Title</span></dt>
                <dd>
                    <span>{{suggestion.title}}</span>
                </dd>
                <dt><span jhiTranslate="myStationApp.suggestion.message">Message</span></dt>
                <dd>
                    <span>{{suggestion.message}}</span>
                </dd>
                <dt><span jhiTranslate="myStationApp.suggestion.date">Date</span></dt>
                <dd>
                    <span>{{suggestion.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <!-- <button type="button"
                    [routerLink]="['/suggestion', suggestion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button> -->
        </div>
    </div>
</div>
